name: educate_me
description: Mathematics Educate Me Official App.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.2.9+11

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  #stacked service
  stacked:
  stacked_services:
  stacked_themes:
  stacked_generator:
  #injection
  get:
  rxdart:
  provider:
  #network
  dio: ^4.0.6

  #firebase
  firebase_core:
  firebase_auth:
  cloud_firestore:
  firebase_storage:
  firebase_remote_config:
  firebase_analytics:
  firestore_ui:
  firebase_ui_firestore:
  firebase_core_platform_interface: 4.5.1
  #auth
  google_sign_in:
  the_apple_sign_in: ^1.1.1
  #utils
  intl:
  google_fonts:
  shimmer:
  path_provider:
  cached_network_image:
  progressive_image: ^2.0.0
  url_launcher:
  responsive_builder:
  auto_size_text: ^3.0.0-nullsafety.0
  animations:
  iconsax:
  animated_text_kit:
  styled_widget:
  shared_preferences:
  logger:
  pretty_dio_logger:
  image_picker:
  image_cropper:
  dotted_border:
  lottie:
  flutter_svg: ^1.0.3
  grouped_list:
  flutter_slidable: ^2.0.0
  badges:
  flutter_screenutil:
  uuid:
  fab_circular_menu:
  device_preview:
  flutter_keyboard_visibility:

  #pickers
  flutter_picker:
  #payments
  flutter_inapp_purchase: ^5.1.2
  #drawing
  flutter_colorpicker:
  signature: ^5.2.1
  syncfusion_flutter_signaturepad: ^20.2.49
  flutter_drawing_board: ^0.4.2
  #html
  html_editor_enhanced:
  flutter_widget_from_html: ^0.9.0+2
  flutter_html:
  youtube_player_flutter:
  #texttospeech
  flutter_tts: ^3.6.2
  #audio
  assets_audio_player:
  #expandable
  expandable: ^5.0.1
  equatable:
  #pageview
  horizontal_blocked_scroll_physics:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/audio/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 900
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 400


